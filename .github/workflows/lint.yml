name: ESLint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Install ESLint
      run: yarn add eslint --dev
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
